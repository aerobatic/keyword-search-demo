<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Aerobatic Keyword Search Demo</title>
  <meta name="description" content="This demo shows how to use the Aerobatic keyword-search plugin">
  <meta name="author" content="Aerobatic">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/custom.css">

  <style>
    .search-result {
      margin-bottom: 15px;
    }
    
    .search-result cite {
      display: block;
      font-style: normal;
      color: darkgreen;
    }

    .search-result h3 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .search-result h3 > a {
      text-decoration: none;
    }

    .search-result h3 > a:hover {
      text-decoration: underline;
    }

    .search-result .snippet em {
      font-style: normal;
      font-weight: 600;
    }
  </style>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body class="code-snippets-visible">
  <div class="navbar-spacer"></div>
  <nav class="navbar">
    <div class="container">
      <a href="/"><img src="https://www.aerobatic.com/media/aerobatic-header-logo.png"></a>
    </div>
  </nav>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <section class="header">
      <h1 class="title">Keyword Search Demo - Results</h1>
    </section>

    <!-- Why use Skeleton -->
    <div class="docs-section" id="intro">
      <p>
        This is a custom search results template. See <a href="https://github.com/aerobatic/keyword-search-demo">source code</a>.
      </p>
    </div>

    <!-- Example -->
    <div class="docs-section examples" id="examples">
      <form method="GET" action="/search">
        <input class="u-full-width" type="text" required name="q" value="{{{searchTerm}}}">
        <button class="button-primary" type="submit">Search</button>
      </form>

      <div class="search-results">
        {{#searchResults}}
          <div class="search-result">
            <h3><a href="{{{urlPath}}}">{{title}}</a></h3>
            <cite>{{fullUrl}}</cite>
            {{#snippet}}
            <span class="snippet">{{#date}}{{date}} - {{/date}}{{{snippet}}}<span class="ellipsis">...</span></span>
            {{/snippet}}
          </div>
        {{/searchResults}}

        {{#zeroResults}}
          <h4>No results</h4>
        {{/zeroResults}}
      </div>
    </div>
  </div>
</body>
</html>
